<!DOCTYPE html>

<!-- CSS Stylesheets with Relative Paths -->

<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
 body{
   background-color: #efeee7;
   font-style: Georgia;
   color:#333333;
   margin-right: 0px;
   margin-left: 0px;
   margin-top: 0px;
   margin-bottom: 0px;
   padding-left: 0px;
   padding-right: 0px;
   padding-top: 0px;
   padding-bottom: 0px;

 }
  h1{
    text-align: center;
    background-color: black;
    color:#eee;
    font-size: 28px;
  }
  h2{
    font-size: 24px;

  }
  .container{
    margin: 0 auto;
  }

  #main-bio{
    float: left;
    width:70pc;
  }
  #contact-info{
    float: left;
    width: 30pc;
    line-height:15;
  }
  #bio-image{
    float:left;
    widows: 300px;
  }
  a:link{
    color:#d21034;
  }
  #figure.relative{
  position: relative;
  width: 400px;
  height: 200px;;
}
#bio-name.absolute{
  position: absolute;
  top: 80px;
  right: 0;
  bottom: 0px;
  width: 200px;
  height: 100px;
}

</style>
<body>

  <header>

</body>

</html>
